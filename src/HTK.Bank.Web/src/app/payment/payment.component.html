<div (mouseover)="captureCoordinate($event)" (click)="captureCoordinate($event)">


    <form class="container" id="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom01">From</label>
          <select class="form-control">
            <option>-> Please select account</option>
            <option>89 1440 1387 0000 0000 1373 2288 (1000 PLN)</option>
            <option>08 1440 1387 0000 0000 1374 4513 ( 530 PLN)</option>
          </select>

        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom02">To</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="To account" value="" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 mb-3">
          <label for="validationCustom03">Amount</label>
          <input type="text" class="form-control" id="inputPassword3" placeholder="Amount">
        </div>
        <div class="col-md-3 mb-3">
          <label>Currency</label>
          <div class="input-group-addon">PLN</div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="validationCustom04">Name</label>
          <input type="text" class="form-control" id="validationCustom04" placeholder="Name" required>
        </div>

      </div>

      <div class="row">
        <div class="col-md-6 mb-3">

        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom02">Narrative</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">

        </div>
        <div class="col-md-6 mb-3">
          <button class="btn btn-primary" (click)="send($event)" type="submit">Make payment</button>
        </div>
      </div>
      <div class="row">
      </div>


    </form>


  </div>
